name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: uday2ml/blob

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (no push yet)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Test container runs successfully
        run: |
          echo "ðŸ§ª Testing container..."
          docker run --rm ${{ env.IMAGE_NAME }}:${{ github.run_number }} > output.log || exit 1
          echo "âœ… Container executed successfully!"
          echo "----- Container Output -----"
          cat output.log

      - name: Push Docker image
        if: success()
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.run_number }}
